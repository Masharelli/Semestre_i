 <div class="oj-hybrid-padding">
    <h1>Microservice view</h1>
    <div>
        <div id="sampleDemo" style="" class="demo-padding demo-container">
            <div id="componentDemoContent" style="width: 1px; min-width: 100%;" class="oj-flex">
                      
              <div id="listitemlayout" class="oj-md-6 oj-lg-6">
                <oj-bind-if test="[[!isSmall()]]">
                  <oj-list-view
                    id="listviewone"
                    aria-label="list with list item layout"
                    data="[[dataProvider1]]"
                    gridlines.item="visible"
                    class="demo-list-view  oj-sm-padding-2x-vertical1"
                  >
                    <template slot="itemTemplate" data-oj-as="item">
                      <li>
                        <oj-list-item-layout>
                          <div
                            slot="overline"
                            class="oj-typography-body-sm oj-text-color-secondary"
                          >
                            <oj-bind-text value="Overline slot"> </oj-bind-text>
                          </div>
                          <div class="oj-typography-body-md">
                            <oj-bind-text value="Default slot"></oj-bind-text>
                          </div>
                          <div slot="secondary" class="oj-typography-body-sm">
                            <oj-bind-text value="Secondary slot"></oj-bind-text>
                          </div>
                          <div
                            slot="tertiary"
                            class="oj-typography-body-xs oj-text-color-secondary"
                          >
                            <oj-bind-text value="Tertiary slot"> </oj-bind-text>
                          </div>
                          <div
                            slot="trailing"
                            class="oj-typography-body-sm  demo-badge-width"
                          >
                            <span class="oj-badge-danger">
                              <oj-bind-text value="Warning"></oj-bind-text>
                            </span>
                          </div>
                        </oj-list-item-layout>
                      </li>
                    </template>
                  </oj-list-view>
                </oj-bind-if>
              </div>
